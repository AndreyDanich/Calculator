<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <div class="header-text">Калькулятор</div>
                <button class="style-btn">
                    <img src="./img/sun.svg" class="style-img" alt="dark">
                </button>
            </div>
            
            <div class="result" id="first-num"></div>
            <div class="result hidden" id="second-num"></div>
            <div class="values">
                <button class="long-btn" id="delete">C</button>
                <button class="operation">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation">+</button>
                <button class="number">0</button>
                <button class="long-btn" id="equality">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
